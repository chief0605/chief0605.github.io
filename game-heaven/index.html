<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game Heaven</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #111;
      color: #fff;
      text-align: center;
    }
    h1 {
      padding: 20px 0;
    }
    .game-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1000px;
      margin: 0 auto;
    }
    .game-card {
      background: #222;
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.2s;
    }
    .game-card:hover {
      transform: scale(1.05);
    }
    .game-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }
    .game-card h3 {
      margin: 10px 0;
    }
    a {
      color: inherit;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ® Welcome to Game Heaven</h1>
  <div class="game-grid">
    <a href="games/snake.html">
      <div class="game-card">
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/40/Snake_game.png" alt="Snake Game">
        <h3>Snake Game</h3>
      </div>
    </a>
    <a href="games/pacman.html">
      <div class="game-card">
        <img src="https://upload.wikimedia.org/wikipedia/en/5/59/Pac-man.png" alt="Pac-Man">
        <h3>Pac-Man</h3>
      </div>
    </a>
    <a href="games/tetris.html">
      <div class="game-card">
        <img src="https://upload.wikimedia.org/wikipedia/commons/7/7c/Tetris.PNG" alt="Tetris">
        <h3>Tetris</h3>
      </div>
    </a>
  </div>
</body>
</html>
