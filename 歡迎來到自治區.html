<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>歡迎來到灰塵的自治區</title>
  <style>
    body {
      font-family: "Microsoft JhengHei", sans-serif;
      font-size: 24px;
      margin: 0;
      padding: 20px;
    }

    #welcome-message {
      position: absolute;
      top: 0;
      left: 0;
      margin: 20px;
    }
  </style>
</head>
<body>

  <div id="welcome-message"></div>

  <script>
    const userId = "U1243025";
    const messageContainer = document.getElementById("welcome-message");

    if (localStorage.getItem(`hasVisited_${userId}`)) {
      messageContainer.textContent = `歡迎回來, ${userId}`;
    } else {
      messageContainer.textContent = `Hi ${userId}`;
      localStorage.setItem(`hasVisited_${userId}`, "true");
    }
  </script>

</body>
</html>
