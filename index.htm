<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圖片超連結</title>
    <style>
        /* 小圖片樣式 */
        .thumbnail {
            width: 240px; /* 設置小圖片的大小 */
            cursor: pointer;
            transition: transform 0.3s ease; /* 當懸停時有動畫效果 */
        }

        /* 模態框樣式，用來顯示放大後的圖片 */
        .modal {
            display: none; /* 預設為隱藏 */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8); /* 半透明的黑色背景 */
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        /* 模態框中的圖片樣式 */
        .modal img {
            max-width: 90%;
            max-height: 90%;
        }
    </style>
</head>
<body>

    <!-- 包裹圖片的超連結，點擊圖片會跳轉到 YouTube 影片 -->
    <a href="https://youtu.be/xvFZjo5PgG0?si=NfF01ldL26cAwAVH" target="_blank">
        <!-- 顯示的小圖片，點擊後會顯示放大的圖片 -->
        <img src="2.jpg.png" alt="小圖片" class="thumbnail" onclick="openModal(this)">
    </a>

    <!-- 放大圖片的模態框 -->
    <div class="modal" id="myModal" onclick="closeModal()">
        <img id="modalImage" src="" alt="放大圖片">
    </div>

    <script>
        // 打開模態框並顯示放大的圖片
        function openModal(img) {
            var modal = document.getElementById("myModal");
            var modalImg = document.getElementById("modalImage");
            modal.style.display = "flex"; // 顯示模態框
            modalImg.src = img.src; // 設置放大圖片的來源
        }

        // 關閉模態框
        function closeModal() {
            var modal = document.getElementById("myModal");
            modal.style.display = "none"; // 隱藏模態框
        }
    </script>

</body>
</html>
